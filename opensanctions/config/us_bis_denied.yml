name: us_bis_denied
description: "[OSANC] US BIS Denied Persons List"
schedule: never
pipeline:
  init:
    method: seed
    params:
      url: "https://bis.doc.gov/dpl/dpl.txt"
    handle:
      pass: fetch
  fetch:
    method: fetch
    handle:
      pass: parse
  parse:
    method: opensanctions.crawlers.us_bis_denied:parse
aggregator:
  method: ftm_load_aleph
